<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Touchdown App | Register</title>

    
    <link rel="stylesheet" href="https://taniarascia.github.io/primitive/css/main.css">
  <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <div class="flex-row">
            <div class="text-left">
                <h3>Create an account</h3>
            </div>
        </div>
        <div class="flex-row">
            <div>
                <form>
                    <label for="email">Email address</label>
                    <input type="text" id="email" placeholder="howard@bigbang.theory">
                    <input type="submit" value="Register" class="full-button">
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
